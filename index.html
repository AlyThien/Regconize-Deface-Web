<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognize Deface Website</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center text-3xl font-bold mt-4">Welcome to Recognize Deface Website</h1>
    <p class="text-center text-lg mt-2">This is a tool to check whether your website is being defaced or not</p>
    
    <div class="h-screen w-full flex items-center justify-center">
        <div class="flex flex-col items-center">
            <div class="drag-area text-lg w-full lg:w-96 rounded-2xl border-2 border-dashed border-black-500 p-6 flex flex-col items-center justify-center text-center">
                <header class="text-lg font-bold">Drag and Drop picture to upload here</header>
                <span class="my-3">Or</span>
                <button>Browse file</button>
                <input type="file" hidden id="fileInput" accept="image/*">
                <div id="image-container" class="mt-4"></div>
            </div>
            <p id="result" class="mt-4 text-lg font-medium text-black-700 text-center w-full lg:w-96">Your result here</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
